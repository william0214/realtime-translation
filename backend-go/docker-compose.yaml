version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: meditrans
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d meditrans"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
