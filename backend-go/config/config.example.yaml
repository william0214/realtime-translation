app_env: dev
app_port: "8080"

database:
  host: localhost
  port: "5432"
  user: appuser
  password: apppass
  name: meditrans

openai:
  api_key: "your-openai-api-key"
  base_url: "https://api.openai.com/v1"

manus:
  api_key: "your-manus-api-key"
  base_url: "https://api.manus.im"

asr:
  default_provider: "openai"  # "openai" or "manus"

tts:
  default_model: "tts-1"
  output_dir: "./tts_files"
