name: Documentation Check

on:
  pull_request:
    paths:
      - "docs/**"
      - "README.md"
      - "shared/**"
      - "scripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/doc-check.yml"
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - "README.md"
      - "shared/**"
      - "scripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/doc-check.yml"

concurrency:
  group: doc-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  doc-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # PR：soft gate（降低歷史遺留噪音，先阻擋違反 SSOT 的錯誤）
      # main：hard gate（嚴格治理）
      DOC_CHECK_MODE: ${{ github.event_name == 'pull_request' && 'soft' || 'hard' }}

      DOC_CHECK_REPORT_DIR: artifacts/doc-check
      DOC_CHECK_REPORT_FILE: doc-check-report.md

      # SSOT allowlist 來源
      DOC_CHECK_SSOT_CONFIG_PATH: shared/config.ts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run doc check (soft/hard)
        run: |
          set -euo pipefail
          mkdir -p "${DOC_CHECK_REPORT_DIR}"

          # 確保 script 存在
          if ! pnpm -s run | grep -q "^doc:check"; then
            echo "ERROR: pnpm script 'doc:check' not found in package.json"
            echo "Please add: \"doc:check\": \"<your doc-check command>\""
            exit 1
          fi

          pnpm -s doc:check -- \
            --mode="${DOC_CHECK_MODE}" \
            --report="${DOC_CHECK_REPORT_DIR}/${DOC_CHECK_REPORT_FILE}" \
            --ssot="${DOC_CHECK_SSOT_CONFIG_PATH}"

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: doc-check-report
          path: ${{ env.DOC_CHECK_REPORT_DIR }}
          if-no-files-found: warn

      - name: Publish job summary (first 200 lines)
        if: always()
        run: |
          echo "## Doc Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Mode: \`${DOC_CHECK_MODE}\`" >> $GITHUB_STEP_SUMMARY
          echo "- SSOT: \`${DOC_CHECK_SSOT_CONFIG_PATH}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Report: \`${DOC_CHECK_REPORT_DIR}/${DOC_CHECK_REPORT_FILE}\` (see artifact)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "${DOC_CHECK_REPORT_DIR}/${DOC_CHECK_REPORT_FILE}" ]; then
            sed -n '1,200p' "${DOC_CHECK_REPORT_DIR}/${DOC_CHECK_REPORT_FILE}" >> $GITHUB_STEP_SUMMARY
          else
            echo "Report not found." >> $GITHUB_STEP_SUMMARY
          fi
