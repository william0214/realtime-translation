name: Doc Check

on:
  pull_request:
    paths:
      - "docs/**"
      - "README.md"
      - "shared/**"
      - "scripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/doc-check.yml"
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - "README.md"
      - "shared/**"
      - "scripts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/doc-check.yml"

concurrency:
  group: doc-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  doc-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # PR：soft gate（降低歷史噪音，只擋 SSOT 違規/關鍵錯誤）
      # main：hard gate（嚴格治理）
      DOC_CHECK_MODE: ${{ github.event_name == 'pull_request' && 'soft' || 'hard' }}

      DOC_CHECK_REPORT_DIR: artifacts/doc-check
      DOC_CHECK_REPORT_MD: doc-check-report.md

      # SSOT allowlist 來源（給 checker 使用）
      DOC_CHECK_SSOT_CONFIG_PATH: shared/config.ts

      # 對齊 package.json 的 packageManager（pnpm@10.4.1）
      PNPM_VERSION: "10.4.1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable corepack
        run: corepack enable

      - name: Activate pnpm (match packageManager)
        run: corepack prepare pnpm@${PNPM_VERSION} --activate

      - name: Show tool versions
        run: |
          node -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run doc check (soft/hard) and write report to artifacts/
        run: |
          set -euo pipefail
          mkdir -p "${DOC_CHECK_REPORT_DIR}"

          # 你 repo 的 script 名稱是 doc-check（不是 doc:check）
          if ! pnpm -s run | grep -q "^doc-check"; then
            echo "ERROR: pnpm script 'doc-check' not found in package.json"
            exit 1
          fi

          # 產出 markdown 報告到 artifacts/，避免落在 repo 根目錄造成後續誤掃
          pnpm -s doc-check -- \
            --mode="${DOC_CHECK_MODE}" \
            --format=markdown \
            --output="${DOC_CHECK_REPORT_DIR}/${DOC_CHECK_REPORT_MD}" \
            --ssot="${DOC_CHECK_SSOT_CONFIG_PATH}"

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: doc-check-report
          path: ${{ env.DOC_CHECK_REPORT_DIR }}
          if-no-files-found: warn

      - name: Publish job summary (first 200 lines)
        if: always()
        run: |
          echo "## Doc Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Mode: \`${DOC_CHECK_MODE}\`" >> $GITHUB_STEP_SUMMARY
          echo "- SSOT: \`${DOC_CHECK_SSOT_CONFIG_PATH}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Report: \`${DOC_CHECK_REPORT_DIR}/${DOC_CHECK_REPORT_MD}\` (artifact: doc-check-report)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "${DOC_CHECK_REPORT_DIR}/${DOC_CHECK_REPORT_MD}" ]; then
            sed -n '1,200p' "${DOC_CHECK_REPORT_DIR}/${DOC_CHECK_REPORT_MD}" >> $GITHUB_STEP_SUMMARY
          else
            echo "Report not found." >> $GITHUB_STEP_SUMMARY
          fi
